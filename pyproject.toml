[project]
dependencies = [
  "fastmcp>=2.11.2",
  "httpx>=0.28.1",
  "pydantic>=2.11.7",
  "pydantic-settings>=2.10.1",
]
description = "Add your description here"
name = "lampyrid"
readme = "README.md"
requires-python = ">=3.13"
version = "0.1.0"

[project.scripts]
lampyrid = "lampyrid.__main__:main"

[dependency-groups]
dev = [
  "datamodel-code-generator>=0.32.0",
  "ruff>=0.12.9",
]
test = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.24.0",
  "pytest-cov>=6.2.1",
  "pytest-httpx>=0.32.0",
  "pytest-mock>=3.14.0",
  "respx>=0.21.0",
]

[build-system]
build-backend = "uv_build"
requires = ["uv_build"]

[tool.ruff]
line-length = 100

[tool.ruff.format]
quote-style = "single"
indent-style = "tab"
docstring-code-format = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--disable-warnings",
    "-v"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests"
]
